<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">

  <div class="logo">
    <!-- <h1>Save the World</h1> -->
    <img src="images/cropped_logo.jpeg" alt="">

  <div class="score-div">
    <span>Score: <span id="score">0</span></span>
    <span id="life-whole" class="life">Life: <span id="life">10</span></span>
    <button id="mute">Mute Music</button>
  </div>
  <canvas id="canvas"></canvas>
  <audio id="theme-audio"></audio>
  <div id="modal" class="modal-container">
    <div class="modal-content">
      
      <h1 class="points" id="modal-score">0</h1>
      <p class="points">Points</p>
      <div class="start-div">
        <button id="startBtn" class="start-button">Start Game</button>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
